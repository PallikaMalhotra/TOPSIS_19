<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOPSIS Decision Support System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 420px;
            padding: 30px 35px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: 600;
            color: #444;
            display: block;
            margin-top: 12px;
        }

        input[type="file"],
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .info {
            margin-top: 15px;
            font-size: 13px;
            color: #666;
            text-align: center;
        }

        footer {
            margin-top: 25px;
            text-align: center;
            font-size: 13px;
            color: #777;
        }

        footer span {
            font-weight: bold;
            color: #764ba2;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>TOPSIS Web Application</h2>

    <form action="/submit" method="post" enctype="multipart/form-data">
        <label>Upload CSV File</label>
        <input type="file" name="file" required>

        <label>Weights (comma separated)</label>
        <input type="text" name="weights" placeholder="1,1,1,1" required>

        <label>Impacts (comma separated)</label>
        <input type="text" name="impacts" placeholder="+,+,-,+" required>

        <label>Email ID</label>
        <input type="email" name="email" placeholder="example@gmail.com" required>

        <button type="submit">Run TOPSIS</button>
    </form>

    <div class="info">
        Result file will be generated after submission.
    </div>

    <footer>
        Developed by <span>Pallika Malhotra</span><br>
        TOPSIS Decision Support System
    </footer>
</div>

</body>
</html>
